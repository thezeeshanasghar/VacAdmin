<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let city of cities">
      <ion-item>
        <ion-input type="text" [value]="city" (ionChange)="updateTempCity($event, city)"></ion-input>
      </ion-item>
      <ion-button slot="end" (click)="updateCity(newCity,city)">Add</ion-button>
    </ion-item>
    
  </ion-list>

      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
