<ion-content>
  <ion-card *ngFor="let doc of doctors">

    <ion-item>
      <ion-label><b>{{doc.DisplayName}}</b></ion-label>
      <ion-button slot="end" size="small" fill="outline" color="tertiary" (click)="onApprove(doc.Id)">
        Approve &nbsp;
      </ion-button>
    </ion-item>
    <ion-card-content>
      <p>Email: {{ doc.Email}}</p>
      <p>Number: {{doc.User.MobileNumber}}</p>
      <p>PMDC No: {{doc.PMDC}}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
