<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>doctor</ion-title>

  </ion-toolbar>

  <ion-toolbar>

    <ion-segment [(ngModel)]="whichdoctorlistshow">

      <ion-segment-button class="segment-activated" value="Approved" (click)="Approved_doctor()">
        Approved Doctors
      </ion-segment-button>
      <ion-segment-button value="UnApproved" (click)="UnApproved_doctor()">
        UnApproved Doctors
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

  <div color="black" [ngSwitch]="whichdoctorlistshow">
    <div *ngSwitchCase="'Approved'">
      <div *ngFor="let doctor of ApprovedDoctorList">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{doctor.DisplayName}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>Mobile Number: {{doctor.MobileNumber}}</p>
            <p> Validupto: {{doctor.ValidUpto}}</p>
            <ion-button routerLink="/doctor/{{doctor.ID}}/detail">Detail</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>

    <div *ngSwitchCase="'UnApproved'">
      <p></p>
      <div *ngFor="let doctor of UnApprovedDoctorList">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{doctor.DisplayName}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>Mobile Number: {{doctor.MobileNumber}}</p>
            <p>Email: {{doctor.Email}}</p>
            <p>PMDC: {{doctor.PMDC}}</p>
            <ion-button routerLink="/doctor/{{doctor.ID}}/detail">Approve</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-header>
