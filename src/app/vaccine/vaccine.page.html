<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Vaccines
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    
    <ion-list-header>
      Active Vaccines
    </ion-list-header>
    <ion-item-sliding *ngFor="let v of vaccines">

      <ion-item routerLink="/vaccine/{{v.ID}}/detail">
        <ion-icon name="color-filter" slot="start"></ion-icon>
        <ion-label>
          {{v.Name}}
        </ion-label>  
        <ion-note slot="end">
          {{v.MinAge | number2Week}}
        </ion-note>
      
      </ion-item>
      <ion-item-options side="end">

        <ion-item-option (click)="edit(item)">
          <ion-icon name="create" size="large"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="delete(item)">
          <ion-icon name="trash" size="large"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
