<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Vaccine Brands</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button color="primary" shape="round" (click)="AlertMsgForAdd()">Add New</ion-button>
    <ion-list>
        
        <ion-item-sliding *ngFor="let b of brands">
    
          <ion-item>
            <ion-label>
              {{b.Name}}
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="AlertMsgForEdit(b.ID)">
              <ion-icon name="create" size="large"></ion-icon>
            </ion-item-option>
            <ion-item-option (click)="AlertDeletevaccine(b.ID)">
              <ion-icon name="trash" size="large"></ion-icon>
            </ion-item-option>
    
          </ion-item-options>
        </ion-item-sliding>
    
      </ion-list>
</ion-content>
